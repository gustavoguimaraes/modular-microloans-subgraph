specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PreCommitManager
    network: mumbai
    source:
      address: "0x9eaddf39133b59642a56f03aa3069806e021802f"
      abi: PreCommitManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommitCreated
        - CommitWithdrawn
        - FundsRedeemedForProject
        - ProjectCreated
        - RedeemFailed
        - RedeemSucceeded
      abis:
        - name: PreCommitManager
          file: ./abis/PreCommitManager.json
      eventHandlers:
        - event: CommitCreated(uint256,uint256,address,address,uint256,uint256)
          handler: handleCommitCreated
        - event: CommitWithdrawn(uint256,address)
          handler: handleCommitWithdrawn
        - event: FundsRedeemedForProject(uint256,address,uint256)
          handler: handleFundsRedeemedForProject
        - event: ProjectCreated(uint256,address)
          handler: handleProjectCreated
        - event: RedeemFailed(uint256,uint256,uint256)
          handler: handleRedeemFailed
        - event: RedeemSucceeded(uint256,uint256,uint256)
          handler: handleRedeemSucceeded
      file: ./src/mapping.ts
