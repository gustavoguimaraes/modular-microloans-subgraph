specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PreCommitManager
    network: mumbai
    source:
      address: '0x80F7b90C88A80eE1e60e74Ce0c6207DfcA2E182C'
      abi: PreCommitManager
      startBlock: 28500000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Project
        - Commit
      abis:
        - name: PreCommitManager
          file: ./abis/PreCommitManager.json
      eventHandlers:
        - event: CommitCreated(uint256,uint256,address,address,uint256,uint256)
          handler: handleCommitCreated
        - event: CommitWithdrawn(uint256,address)
          handler: handleCommitWithdrawn
        - event: ProjectCreated(uint256,address,address)
          handler: handleProjectCreated
        - event: RedeemFailed(uint256,uint256,uint256)
          handler: handleRedeemFailed
        - event: RedeemSucceeded(uint256,uint256,uint256)
          handler: handleRedeemSucceeded
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: CheckExpiration
    network: mumbai
    source:
      address: '0x8BDc172202DB0D058A3734ece7DF8C9B6099A1E4'
      abi: CheckExpiration
      startBlock: 28500000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CheckExpiration
      abis:
        - name: CheckExpiration
          file: ./abis/CheckExpiration.json
      eventHandlers:
        - event: CommitExpired(uint256)
          handler: handleCommitExpired
        - event: CommitExpiringWarning(uint256)
          handler: handleCommitExpiringWarning
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: PreCommitManager
    network: goerli
    source:
      address: '0x1550A951Eb4a59cb1a92e231951A63e7C6936057'
      abi: PreCommitManager
      startBlock: 7736243
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Project
        - Commit
      abis:
        - name: PreCommitManager
          file: ./abis/PreCommitManager.json
      eventHandlers:
        - event: CommitCreated(uint256,uint256,address,address,uint256,uint256)
          handler: handleCommitCreated
        - event: CommitWithdrawn(uint256,address)
          handler: handleCommitWithdrawn
        - event: ProjectCreated(uint256,address,address)
          handler: handleProjectCreated
        - event: RedeemFailed(uint256,uint256,uint256)
          handler: handleRedeemFailed
        - event: RedeemSucceeded(uint256,uint256,uint256)
          handler: handleRedeemSucceeded
      file: ./src/mapping.ts